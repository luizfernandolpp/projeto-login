        <section id="login">

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    </div>
                    <input type="submit" value="Entrar"> 
                    <a class="botao" href="#">Esqueci minha senha <span id="mail" class='material-symbols-outlined'>mail</span></a>

            </div>
